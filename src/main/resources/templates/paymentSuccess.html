<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .success-container {
            background: linear-gradient(145deg, #2d2d2d, #1a1a1a);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 20px 20px 60px #0a0a0a,
                       -20px -20px 60px #2a2a2a;
            border: 1px solid #333;
            width: 90%;
            max-width: 500px;
            animation: floatIn 0.6s ease-out;
        }

        @keyframes floatIn {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            position: relative;
            animation: pulse 2s infinite;
        }
        
        .success-icon::before {
            content: '';
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #4CAF50;
            opacity: 0.3;
            animation: ripple 1.5s infinite;
        }
        
        .success-icon::after {
            content: 'âœ“';
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #4CAF50;
            animation: fadeIn 0.5s;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        h1 {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .status-text {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .btn-return {
            background: linear-gradient(145deg, #4CAF50, #388E3C);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .btn-return:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            background: linear-gradient(145deg, #388E3C, #4CAF50);
        }
        
        .transaction-details {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1.5rem;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: #888;
        }
        
        .detail-item:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="success-container text-center">
        <div class="success-icon"></div>
        <h1>Payment Successful!</h1>
        <p class="status-text">Your transaction has been processed successfully.</p>
        
        <div class="transaction-details">
            <div class="detail-item">
                <span>Transaction ID</span>
                <span>#283947283</span>
            </div>
            <div class="detail-item">
                <span>Date</span>
                <span>Jan 29, 2025</span>
            </div>
            <div class="detail-item">
                <span>Status</span>
                <span style="color: #4CAF50">Completed</span>
            </div>
        </div>
        
        <div>
            <a href="/" class="btn btn-return">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
